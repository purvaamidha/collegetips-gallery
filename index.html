<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollegeTips Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📸 CollegeTips Gallery</h1>
    <div class="filters">
      <button data-filter="*">All</button>
      <button data-filter=".team">🤝 Team Vibes</button>
      <button data-filter=".campaigns">🎨 Creative Campaigns</button>
      <button data-filter=".fun">🥳 Work Hard, Play Hard</button>
      <button data-filter=".bts">🎥 Behind-the-Scenes</button>
    </div>
  </header>

  <main class="gallery">
    <!-- Team Vibes -->
    <div class="gallery-item team">
      <a href="team.jpg" class="glightbox" data-gallery="gallery">
        <img src="team.jpg" alt="Team Vibes" />
      </a>
      <p>Team Vibes 🤝</p>
    </div>

    <!-- Campaigns -->
    <div class="gallery-item campaigns">
      <a href="campaign.jpg" class="glightbox" data-gallery="gallery">
        <img src="campaign.jpg" alt="Creative Campaigns" />
      </a>
      <p>Creative Campaigns 🎨</p>
    </div>

    <!-- Fun -->
    <div class="gallery-item fun">
      <a href="fun.jpg" class="glightbox" data-gallery="gallery">
        <img src="fun.jpg" alt="Fun Moments" />
      </a>
      <p>Work Hard, Play Hard 🥳</p>
    </div>

    <!-- BTS -->
    <div class="gallery-item bts">
      <a href="bts.jpg" class="glightbox" data-gallery="gallery">
        <img src="bts.jpg" alt="Behind the Scenes" />
      </a>
      <p>Behind the Scenes 🎥</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
