<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to the Photo Gallery</h1>
            <p>Explore our collection of beautiful images.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <!-- Gallery items -->
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200" alt="Image 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Image 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/500x350" alt="Image 3">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/350x400" alt="Image 4">
                </div>
                <!-- Add more gallery items here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out for more information.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>
    
</body>
</html>
