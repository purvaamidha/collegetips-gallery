<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollegeTips Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body>
  <header>
    <h1>📸 CollegeTips Gallery</h1>
    <div class="filters">
      <button data-filter="*">All</button>
      <button data-filter=".team">🤝 Team Vibes</button>
      <button data-filter=".campaigns">🎨 Creative Campaigns</button>
      <button data-filter=".fun">🥳 Work Hard, Play Hard</button>
      <button data-filter=".bts">🎥 Behind-the-Scenes</button>
    </div>
  </header>

  <section class="gallery">
    <div class="gallery-item team">
      <a href="images/team1.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/team1.jpg" alt="Team Vibes" />
      </a>
    </div>
    <div class="gallery-item campaigns">
      <a href="images/campaign1.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/campaign1.jpg" alt="Creative Campaigns" />
      </a>
    </div>
    <div class="gallery-item fun">
      <a href="images/fun1.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/fun1.jpg" alt="Work Hard, Play Hard" />
      </a>
    </div>
    <div class="gallery-item bts">
      <a href="images/bts1.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/bts1.jpg" alt="Behind-the-Scenes" />
      </a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
