<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollegeTips Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>ðŸ“¸ CollegeTips Gallery</h1>
    <div class="filters">
      <button data-filter="*">All</button>
      <button data-filter=".team">Team Vibes</button>
      <button data-filter=".campaigns">Creative Campaigns</button>
      <button data-filter=".fun">Work Hard, Play Hard</button>
      <button data-filter=".bts">Behind-the-Scenes</button>
    </div>
  </header>

  <main class="gallery">
    <div class="gallery-item team">
      <a href="images/team.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/team.jpg" alt="Team Vibes">
      </a>
      <a href="images/teammeeting.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/teammeeting.jpg" alt="Team Vibes">
      </a>
      <a href="images/teamvibes.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/teamvibes.jpg" alt="Team Vibes">
      </a>
    </div>

    <div class="gallery-item campaigns">
      <a href="images/campaign.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/campaign.jpg" alt="Creative Campaigns">
      </a>
    </div>

    <div class="gallery-item fun">
      <a href="images/fun.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/fun.jpg" alt="Work Hard, Play Hard">
      </a>
      <a href="images/break.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/break.jpg" alt="Work Hard, Play Hard">
      </a>
    </div>

    <div class="gallery-item bts">
      <a href="images/bts.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/bts.jpg" alt="Behind the Scenes">
      </a>
      <a href="images/bts1.jpg" class="glightbox" data-gallery="gallery">
        <img src="images/bts1.jpg" alt="Behind the Scenes">
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
